name: Release
on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        type: choice
        default: 'none'
        options:
          - none
          - patch
          - minor
          - major
          - alpha
          - beta
      build_windows:
        description: 'Windows (x64 & ARM64)'
        type: boolean
        default: true
      build_macos:
        description: 'macOS (x64 & ARM64)'
        type: boolean
        default: true
      build_linux:
        description: 'Linux (x64)'
        type: boolean
        default: true
  push:
    tags:
      - 'v*'

jobs:
  bump-version:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.bump != 'none'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
      - id: bump
        run: |
          bun run version:bump ${{ github.event.inputs.bump }}
          AFTER=$(node -e "console.log(require('./vesta-launcher/src-tauri/tauri.conf.json').version)")
          echo "version=$AFTER" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump version to $AFTER"
          git push
          git tag "v$AFTER"
          git push --tags

  build:
    needs: [bump-version]
    if: always()
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            enabled: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'true') }}
            name: 'Windows x64'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'
            enabled: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'true') }}
            name: 'Windows ARM64'
            target: 'aarch64-pc-windows-msvc'
          - platform: 'macos-13'
            args: '--target x86_64-apple-darwin'
            enabled: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_macos == 'true') }}
            name: 'macOS x64'
            target: 'x86_64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            enabled: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_macos == 'true') }}
            name: 'macOS ARM64'
            target: 'aarch64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            enabled: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_linux == 'true') }}
            name: 'Linux x64'
            target: 'x86_64-unknown-linux-gnu'
    
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        if: matrix.enabled
        with:
          ref: ${{ needs.bump-version.outputs.new_version && format('v{0}', needs.bump-version.outputs.new_version) || github.ref }}

      - name: Install dependencies (Linux only)
        if: matrix.enabled && matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Node.js
        if: matrix.enabled
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Bun
        if: matrix.enabled
        uses: oven-sh/setup-bun@v1

      - name: Setup Rust
        if: matrix.enabled
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        if: matrix.enabled
        run: bun install

      - name: Build Tauri App
        if: matrix.enabled
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
        with:
          tagName: v__VERSION__
          releaseName: 'Vesta Launcher v__VERSION__'
          releaseBody: 'Automatic release'
          releaseDraft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.bump == 'alpha' || github.event.inputs.bump == 'beta')) }}
          args: ${{ matrix.args }}
          projectPath: './vesta-launcher'