<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>File Drop Overlay</title>
<style>
			html {
				background: transparent !important;
				background-color: transparent !important;
				color-scheme: dark; /* Helps prevent white flash in some webview implementations */
			}
			body {
				margin: 0;
				height: 100vh;
				width: 100vw;
				background: transparent !important;
				background-color: transparent !important;
				overflow: hidden;
				pointer-events: none !important;
			}
            
            /* High-priority suppression of all visible elements */
            * {
                visibility: hidden !important;
                background: transparent !important;
                background-color: transparent !important;
                border-color: transparent !important;
                outline-color: transparent !important;
                box-shadow: none !important;
            }
</style>
</head>
<body>
<!-- Sniffer overlay window: totally transparent but handles DragDrop events -->
</body>
</html>
